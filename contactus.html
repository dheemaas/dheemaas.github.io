    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fas fa-home"></i>
                    <span>

                    <span>
                        <h5>email@email.com</h5>

                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form name="contact" method="POST" data-netlify-recaptcha="true" netlify>
                    <input type="text" name="name" placeholder="Digite Su Nombre" required>
                    <input type="email" name="email" placeholder="Digite Su Correo Electrónico" required>
                    <input type="text" name="subject" placeholder="Asunto" required>
                    <textarea name="message" rows="8" placeholder="Mensaje" required></textarea>
                    <div class="captcha" data-netlify-recaptcha="true"></div>
                    <button type="submit" class="contactus-btnc">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>
